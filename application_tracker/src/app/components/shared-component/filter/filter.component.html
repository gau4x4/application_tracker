<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
  <!-- #enddocregion hide-toggle -->
  <mat-expansion-panel-header>
    <mat-panel-title>
      Filter Submission Table
    </mat-panel-title>
    <mat-panel-description>

    </mat-panel-description>
  </mat-expansion-panel-header>
  <section>
    <div class="submission-filter-table">
      <form>
        <div class="row mb-3">
          <div class="form-group col">
            <mat-form-field>
              <mat-label>Enter a date range</mat-label>
              <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Start date">
                <input matEndDate placeholder="End date">
              </mat-date-range-input>
              <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
          </div>
          <div class="form-group col">
            <mat-form-field>
              <mat-label>Select Lead</mat-label>
              <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-group col">
            <mat-form-field>
              <mat-label>Select Status</mat-label>
              <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-group col">
            <mat-form-field>
              <mat-label>Select Type</mat-label>
              <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-group col">
            <mat-form-field>
              <mat-label>Input</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div class="form-group col">
            <label class="mb-5"> </label>
            <button type="reset" mat-flat-button color="primary" class="me-2">Reset</button>
            <button mat-flat-button color="accent" (click)="submissionHandler()">Filter</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</mat-expansion-panel>
