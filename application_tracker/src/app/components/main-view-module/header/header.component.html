<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <i class="bi bi-file-code-fill"></i>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li>
          <h2 class="nav-link px-2 text-white m-0">HawkShaw</h2>
        </li>
      </ul>

      <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
      </form> -->
      <!-- [routerLink]="['login']" -->
      <div class="text-end">
        <!-- <button type="button" class="btn btn-primary me-2" [routerLink]="['/login']">Login</button> -->
        <button mat-flat-button color="primary" class="me-2" [routerLink]="['/login']">Login</button>

        <!-- <button type=" button" class="btn btn-success me-2" [routerLink]="['/register']">Sign-up</button> -->
        <button mat-flat-button color="primary" class="me-2" [routerLink]="['/register']">Sign-up</button>
        <!-- <button type=" button" class="btn btn-danger me-2">Logout</button> -->
        <button mat-flat-button color="primary" class="me-2">Logout</button>
      </div>
      <div class="dropdown">
        <a class="d-flex align-items-center link-light text-decoration-none dropdown-toggle" mat-stroked-button
          [matMenuTriggerFor]="menu" color="primary" ng-init>
          <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
          <strong>Admin</strong>
        </a>
        <mat-menu #menu="matMenu" class="uxg-user-profile">
          <div class="uxg-menu-header">
            <div class="uxg-avatar-title-block">
              <div class="uxg-avatar">C</div>
              <h6 class="uxg-h6">Chris Cox</h6>
              <span class="uxg-caption">chris.cox@finastra.com</span>
            </div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item>
            <mat-icon>dashboard</mat-icon>
            Item one
          </button>
          <button mat-menu-item>
            <mat-icon>dashboard</mat-icon>
            Item two
          </button>
          <mat-divider></mat-divider>
          <div class="uxg-menu-footer">
            <button mat-flat-button color="primary" dense>
              <mat-icon>exit_to_app</mat-icon>
              Logout
            </button>
          </div>
        </mat-menu>
      </div>
    </div>
  </div>
</header>
