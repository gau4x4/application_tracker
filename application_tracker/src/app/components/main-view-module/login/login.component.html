<section class="h-100 py-3" style="background-color: #eee;">
  <div class="container-fluid h-100">
    <mat-card>
      <mat-card-content>
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
            <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="onLogin($event)">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <mat-form-field>
                  <mat-label>Email Address</mat-label>
                  <input matInput formControlName="email" required />
                  <mat-error *ngIf="loginForm.get('email').invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password" required />
                  <mat-error *ngIf="loginForm.get('password')">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <mat-checkbox class="example-margin">Remember me!</mat-checkbox>
                </div>
                <a class="text-body">Forgot password?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" mat-flat-button color="primary" class="me-2">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger"
                    [routerLink]="['/register']">Register</a>
                </p>
              </div>

            </form>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</section>
