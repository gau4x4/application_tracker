<!-- profile.component.html -->
<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header>
      <div class="profile-header">
        <div class="profile-avatar">
          <img src="https://avatars.githubusercontent.com/u/98681?v=4" alt="Profile Picture" />
        </div>
        <div class="profile-details">
          <h2 class="profile-name">John Doe</h2>
          <p class="profile-title">Software Engineer</p>
          <p class="profile-location">San Francisco, CA</p>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <h3>About Me</h3>
      <p class="profile-bio">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus
        vehicula neque eget nisi dapibus, id consectetur lorem gravida.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="editProfile()">Edit Profile</button>
    </mat-card-actions>
  </mat-card>
</div>
