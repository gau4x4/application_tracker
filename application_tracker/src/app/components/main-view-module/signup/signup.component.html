<section class="h-100 py-3" style="background-color: #eee;">
  <div class="container-fluid h-100">
    <mat-card>
      <mat-card-content>
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
            <form class="mx-1 mx-md-4" [formGroup]="registerForm" (ngSubmit)="onSignup($event)">
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <mat-form-field>
                    <mat-label>Enter Your Name</mat-label>
                    <input matInput type="text" formControlName="name" required />
                    <!-- <mat-error *ngIf="loginForm.get('password')">{{getErrorMessage()}}</mat-error> -->
                  </mat-form-field>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <mat-form-field>
                    <mat-label>Enter Your Email</mat-label>
                    <input matInput type="email" formControlName="email" required />
                    <!-- <mat-error *ngIf="loginForm.get('password')">{{getErrorMessage()}}</mat-error> -->
                  </mat-form-field>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <mat-form-field>
                    <mat-label>Enter Your Password</mat-label>
                    <input matInput type="password" formControlName="password" required />
                    <!-- <mat-error *ngIf="loginForm.get('password')">{{getErrorMessage()}}</mat-error> -->
                  </mat-form-field>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <mat-form-field>
                    <mat-label>Reenter Your Password</mat-label>
                    <input matInput type="password" formControlName="passwordRepeat" required />
                    <!-- <mat-error *ngIf="loginForm.get('password')">{{getErrorMessage()}}</mat-error> -->
                  </mat-form-field>
                </div>
              </div>

              <div class="form-check d-flex justify-content-center mb-5">
                <mat-checkbox class="example-margin"> I agree all statements in <a href="#!">Terms of service</a>
                </mat-checkbox>

              </div>

              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="reset" mat-flat-button color="accent" class="me-2">Reset</button>
                <button type="submit" mat-flat-button color="primary" class="me-2">Register</button>
              </div>
            </form>
          </div>
          <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
              class="img-fluid" alt="Sample image">
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</section>
