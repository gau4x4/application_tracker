<mat-card>
  <mat-card-content>
    <div class="container h-100">
      <div class="row justify-content-center">
        <div class="col">
          <div class="d-flex justify-content-between align-items-center mx-4 mb-3 mb-lg-4">
            <p class="text-left h1 fw-bold m-0">Add New user</p>
            <button type="reset" mat-flat-button color="accent" (click)="openDialog()">Add User Through Files</button>
            <!-- <button type="submit" mat-flat-button color="primary" class="me-2">Register</button> -->
          </div>
          <form class="mx-1 mx-md-4" [formGroup]="registerForm" (ngSubmit)="onAddUser($event)">
            <div class="row">
              <div class="form-group col">
                <mat-form-field>
                  <mat-label>Enter Your Name</mat-label>
                  <input matInput type="text" formControlName="name" required />
                  <!-- <mat-error *ngIf="loginForm.get('password')">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
              </div>
              <div class="form-group col">
                <mat-form-field>
                  <mat-label>Enter Your Email</mat-label>
                  <input matInput type="email" formControlName="email" required />
                  <!-- <mat-error *ngIf="loginForm.get('password')">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="form-group col">
                <mat-form-field>
                  <mat-label>Enter Your Password</mat-label>
                  <input matInput type="password" formControlName="password" required />
                  <!-- <mat-error *ngIf="loginForm.get('password')">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
              </div>
              <div class="form-group col">
                <mat-form-field>
                  <mat-label>Reenter Your Password</mat-label>
                  <input matInput type="password" formControlName="passwordRepeat" required />
                  <!-- <mat-error *ngIf="loginForm.get('password')">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="form-group col">
                <mat-form-field>
                  <mat-label>Select User Type</mat-label>
                  <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="form-check d-flex justify-content-flex-start mb-5 col">
                <mat-checkbox class="example-margin"> I agree all statements in <a href="#!">Terms of service</a>
                </mat-checkbox>
              </div>
            </div>
            <div class="d-flex justify-content-end mb-3 mb-lg-4">
              <button type="reset" mat-flat-button color="accent" class="me-2">Reset</button>
              <button type="submit" mat-flat-button color="primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
