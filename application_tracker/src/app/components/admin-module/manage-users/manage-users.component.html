<mat-card>
  <mat-card-content>
    <div class="container h-100">
      <div class="row justify-content-center">
        <div class="col">
          <div class="d-flex justify-content-between align-items-center mb-3 mb-lg-4">
            <p class="text-left h1 fw-bold m-0 me-2">Manage Users</p>
            <mat-form-field>
              <mat-label>Manage Users
                Here</mat-label>
              <mat-select formControlName="isSubmitted" (selectionChange)="openDialog()">
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
              </mat-select>
            </mat-form-field>
            <!-- <button type="reset" mat-flat-button color="accent" class="me-2" (click)="openDialog()">Manage Users
              Here</button> -->
          </div>
        </div>
      </div>
      <app-user-table></app-user-table>
    </div>
  </mat-card-content>
</mat-card>
